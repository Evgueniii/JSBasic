// Задание 1.
// 1. Дан код:
// var a = 1, b = 1, c, d;
// c = ++a; alert(c);           // 2
// d = b++; alert(d);           // 1
// c = (2+ ++a); alert(c);      // 5
// d = (2+ b++); alert(d);      // 4
// alert(a);                    // 3
// alert(b);                    // 3
// Почему код даёт именно такие результаты?

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
</head>
<body>
    <script>
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 - Увеличивает операнд на единицу.
        d = b++; alert(d);           // 1 - Прибавляет к операнду единицу, но результатом выражения будет являться первоначальное значение операнда.
        c = (2+ ++a); alert(c);      // 5 - 2+ преобразовывается в 3 и прибавляется 2 (не могу обьяснить, как в результате конкатинации 2+ превратилось в 3!)
        d = (2+ b++); alert(d);      // 4 - 2+ преобразовывается в 3 и прибавляется 1 (не могу обьяснить, как в результате конкатинации 2+ превратилось в 3!)
        alert(a);                    // 3 - записываются новые значения
        alert(b);                    // 3 - записываются новые значения (не могу обьяснить почему!)
    </script>
</body>
</html>
